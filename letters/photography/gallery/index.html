<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pius Lee - Photography Portfolio</title>
    <meta name="description" content="Notes and Letters with respect to my self studies.">
    <link rel="canonical" href="https://plee.app/letters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/_vercel/insights/script.js"></script>
    
    <style>
      a { 
        color: black;
      }

      body { 
        line-height: 1.4;
        font-size: 16px;
        padding: 0 10px;
        margin: 50px auto;
        max-width: 800px;
        font-family: monospace;
      }
  
      #maincontent {
        max-width: 50em;
        margin: 15px auto;
        font-family: monospace;
        transition: filter 0.3s ease; /* Smooth blur transition */
      }

      ::selection {
        background-color: black;
        color: white;
      }

      ::-moz-selection {
        background-color: black;
        color: white;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
        justify-content: space-between;
      }

      .column {
        flex: 0 0 49.7%;
        max-width: 49.7%;
        padding: 0 4px;
        box-sizing: border-box;
      }

      .column img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Slightly lighter overlay */
        justify-content: center;
        align-items: center;
        opacity: 0; /* Start invisible for fade-in */
        transition: opacity 0.3s ease; /* Fade transition */
      }

      .modal.show {
        display: flex; /* Show when active */
        opacity: 1; /* Fully visible */
      }

      .modal-content {
        max-width: 90%;
        max-height: 90vh;
        margin: auto;
        display: block;
        transform: scale(0.9); /* Start slightly smaller */
        transition: transform 0.3s ease; /* Scale transition */
      }

      .modal.show .modal-content {
        transform: scale(1); /* Full size when shown */
      }

      .close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease; /* Smooth color change */
      }

      .close:hover,
      .close:focus {
        color: #bbb;
      }

      /* Brighter blur effect */
      body.modal-open #maincontent {
        filter: blur(5px) brightness(90%); /* Slightly brighter blur */
      }
    </style>
</head>

<body>
    <div style="display: flex; align-items: flex-end; justify-content: space-between; margin-bottom: 1em;">
        <h2 style="margin-bottom: 0; font-size: 22px"><a href="https://piusthebiased.vercel.app/letters/photography/">Pius Lee - Photography Portfolio</a></h2>
        <p style="margin-bottom: 5px;">
            <a href="https://piusthebiased.vercel.app/letters/photography/about">About/Contact</a> |
            <a href="https://piusthebiased.vercel.app/letters/photography/gallery">Gallery</a>
        </p>
    </div>

    <div id="maincontent" style="margin-top:24px">
      <div class="row">
        <div class="column">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig1.jpg" alt="Image 1">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig2.jpg" alt="Image 2">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig3.jpg" alt="Image 3">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig4.png" alt="Image 4">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig5.jpg" alt="Image 5">
        </div>
        <div class="column">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig6.jpg" alt="Image 6">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig7.jpg" alt="Image 7">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig8.png" alt="Image 8">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig9.png" alt="Image 9">
          <img src="https://piusthebiased.vercel.app/letters/photography/gallery/fig10.jpg" alt="Image 10">
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
      <span class="close">Ã—</span>
      <img class="modal-content" id="modalImage">
    </div>

    <footer style="text-align: center; margin-top: 20px; font-size: 0.9em; color: gray;">
      <hr><p>All images are released under <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0 (Public Domain)</a>. Pius Lee - CC0 2025.</p>
    </footer>

    <script>
      // Get modal elements
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      const closeBtn = document.getElementsByClassName('close')[0];
      const images = document.querySelectorAll('.column img');
      const body = document.body;

      // Add click event to all images
      images.forEach(img => {
        img.onclick = function() {
          modal.style.display = 'flex'; // Ensure it's visible
          modalImg.src = this.src; // Set modal image source
          setTimeout(() => modal.classList.add('show'), 10); // Add 'show' class after a tiny delay for transition
          body.classList.add('modal-open'); // Blur background
        }
      });

      // Close modal when clicking the X
      closeBtn.onclick = function() {
        modal.classList.remove('show'); // Fade out
        setTimeout(() => {
          modal.style.display = 'none'; // Hide after transition
          body.classList.remove('modal-open'); // Remove blur
        }, 300); // Match transition duration (0.3s)
      }

      // Close modal when clicking outside the image
      modal.onclick = function(event) {
        if (event.target === modal) {
          modal.classList.remove('show'); // Fade out
          setTimeout(() => {
            modal.style.display = 'none';
            body.classList.remove('modal-open');
          }, 300); // Match transition duration
        }
      }
    </script>
</body>
</html>
